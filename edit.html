<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/assets/css/style.css" rel="stylesheet">
	</head>
	<body>
		<div>
			<h2>delete devices</h2>
